<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text"></p>
    <script>
        const dreamJob = {
            company: "Google",
            place: "USA",
            designation: "Software Engineer"
        }
        const {company,place,designation} = dreamJob;

        document.getElementById("text").innerHTML = `i would love to be a ${designation}, at ${company} in ${place}`;
    </script>
</body>
</html>
